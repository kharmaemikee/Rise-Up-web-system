<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css">
  <script defer src="script.js"></script> 
</head>
<body>
  <header>
    <nav>
      <ul class="nav-left">
        <li><a href="index.html" class="back-link">&#8592; Back</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-intro">
      <h1>Get in Touch with Us</h1>
      <p>We would love to hear from you! Please fill out the form below and we will get back to you as soon as possible.</p>
    </section>

    <section class="contact-form">
      <form id="contactForm" action="#" method="POST">
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" placeholder="+639-">
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Send Message">
        </div>
      </form>
      <div id="formMessage" class="form-message"></div> 
    </section>
  </main>

  <footer>
    <p>Â© 2024 Your Company Name. All rights reserved.</p>
  </footer>
</body>
</html>
