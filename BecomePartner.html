<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    
    body {
      background: linear-gradient(to bottom left, blue, orange, red);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      padding: 50px;
      width: 100%;
      max-width: 1200px;
      margin: 50px auto;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      background-color: rgba(40, 56, 70, 0.123);
      border-radius: 10px;
      overflow-y: auto; 
    }

    .content {
      flex: 1;
      background-color: #f4f4f442;
      padding: 20px;
      border-radius: 10px;
      margin-right: 20px;
      height: 35%;
    }

    .donation-form {
      flex: 1;
      background-color: #f4f4f442;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      
    }

    h3 {
      margin-bottom: 20px;
    }

    .form-control {
      margin-bottom: 15px;
      background-color: #0057b300;
      color: white;
    }

    .form-control:hover {
      
      background-color: #0057b300;
    }

    label{
        color: #000000;
        font-weight: bold;
    }


    button {
      margin-top: 20px;
      
    }

    
    .back-btn {
      margin-bottom: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .back-btn:hover {
      background-color: #0056b3;
    }

    
    @media (max-width: 768px) {
      .container {
        flex-direction: column; 
        padding: 10px;
      }

      .content,
      .donation-form {
        flex: 1 1 100%;
        margin-right: 0;
        margin-bottom: 20px;
      }
    }

    @media (max-width: 576px) {
      .container {
        padding: 5px; 
      }

      .form-control {
        font-size: 14px;
      }

      button {
        font-size: 14px; 
        padding: 10px 15px; 
      }
    }
  </style>
</head>
<body>

  <div class="container">
    
    <div class="content">
     
      <button class="back-btn" onclick="window.location.href='index.html';">Back to Home</button>
      
      <h2>Welcome to our Partner Program!</h2>
      <p>Here you can join us and make a difference. Learn more about how you can contribute.</p>
      <p>Stay tuned for exclusive updates and rewards for our partners!</p>
    </div>

    
    <div class="donation-form">
      <h3>Let's get started</h3>
      <form id="donationForm">
        <div class="row">
          <div class="col-6 mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
          </div>
          <div class="col-6 mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
          </div>
        </div>

        <div class="row">
          <div class="col-6 mb-3">
            <label for="businessEmail" class="form-label">Business Email</label>
            <input type="email" class="form-control" id="businessEmail" placeholder="Enter your business email" required>
          </div>
          <div class="col-6 mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number" required>
          </div>
        </div>

        <div class="row">
          <div class="col-6 mb-3">
            <label for="companyName" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="companyName" placeholder="Enter your company name" required>
          </div>
          <div class="col-6 mb-3">
            <label for="partnerVertical" class="form-label">Partner Vertical</label>
            <input type="text" class="form-control" id="partnerVertical" placeholder="Enter partner vertical" required>
          </div>
        </div>

        <div class="row">
          <div class="col-12 mb-3">
            <label for="jobFunction" class="form-label">Job Function</label>
            <select class="form-control" id="jobFunction" required>
              <option value="" disabled selected>Select your job function</option>
              <option value="executive">Executive</option>
              <option value="manager">Manager</option>
              <option value="developer">Developer</option>
              <option value="designer">Designer</option>
              <option value="marketing">Marketing</option>
              <option value="sales">Sales</option>
              <option value="hr">Human Resources</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-12 mb-3">
            <label for="country" class="form-label">Country</label>
            <select class="form-control" id="country" required>
              <option value="" disabled selected>Select your country</option>
              <option value="us">Philippines</option>
              <option value="ca">Canada</option>
              <option value="gb">United Kingdom</option>
              <option value="au">Australia</option>
              <option value="in">India</option>
              <option value="de">Germany</option>
              <option value="fr">France</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-12 mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Enter your message here"></textarea>
          </div>
        </div>

        <div class="row">
          <div class="col-12 mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="donateCheckbox" required>
              <label class="form-check-label" for="donateCheckbox">
                Yes, I'd like to join in your charity Organization.
              </label>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Join Now</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("donationForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      var checkbox = document.getElementById("donateCheckbox");
      if (!checkbox.checked) {
        alert("Please check the checkbox to confirm your form.");
        return false;
      }

      var firstName = document.getElementById("firstName").value;
      var lastName = document.getElementById("lastName").value;
      var businessEmail = document.getElementById("businessEmail").value;
      var phoneNumber = document.getElementById("phoneNumber").value;
      var companyName = document.getElementById("companyName").value;
      var partnerVertical = document.getElementById("partnerVertical").value;
      var jobFunction = document.getElementById("jobFunction").value;
      var country = document.getElementById("country").value;
      var message = document.getElementById("message").value;

      console.log("Donation details:", {
        firstName,
        lastName,
        businessEmail,
        phoneNumber,
        companyName,
        partnerVertical,
        jobFunction,
        country,
        message
      });

      alert("Thank you for cooperations! We have received your information.");
      document.getElementById("donationForm").reset();
    });
  </script>

</body>
</html>
