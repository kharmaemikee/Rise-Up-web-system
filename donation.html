<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("./assets/images/sunset.jpg");
            background-position: center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .payment-box {
            background: #ffffff47;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.993);
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            width: 92%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 50%;
            padding: 10px;
            background-color: #e28010;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            left: 23%;
            position: relative;
        }

        button:hover {
            background-color: #ab5f09;
        }
    </style>
</head>
<body>
    <div class="payment-box">
        <h2>Payment Method</h2>

        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="amount">Enter Amount (PHP):</label>
        <input type="number" id="amount" placeholder="Enter amount" min="1" required>

        <label for="payment-method">Choose Payment Method:</label>
        <select id="payment-method">
            <option value="" disabled selected>Select method</option>
            <option value="G-Cash">G-Cash</option>
            <option value="credit_card">Credit Card</option>
            <option value="paypal">PayPal</option>
            <option value="Maya">Maya</option>
        </select>

        <button onclick="processPayment()">Proceed to Pay</button>
    </div>

    <script>
        function processPayment() {
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const amount = document.getElementById('amount').value;
            const paymentMethod = document.getElementById('payment-method').value;

            if (!username) {
                alert('Please enter your username.');
                return;
            }

            if (!email) {
                alert('Please enter your email.');
                return;
            }

            if (!amount || amount <= 0) {
                alert('Please enter a valid amount.');
                return;
            }

            if (!paymentMethod) {
                alert('Please select a payment method.');
                return;
            }

            alert(`Thank you, ${username}! You selected to pay $${amount} using ${paymentMethod.replace('_', ' ')}. A confirmation will be sent to ${email}.`);
        }
    </script>
</body>
</html>
